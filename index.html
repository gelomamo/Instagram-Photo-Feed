<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/71bf80351b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Instagram photo feed</title>
</head>
<style>
  .contenedor-lista {
    background-color: grey;
  }

  ;
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" role="navigation">
    <div class="container">
      <a class="navbar-brand bd-highlight" href="#">
        <i class="fa-brands fa-instagram fa-lg"></i> <i> <strong style="font-family: 'Lato', sans-serif"
            ;>Instagram</strong></i>
      </a>
      <div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Crear un nuevo Post
        </button>


        <div class="btn-group">
          <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="btn btn-light" href="muro.html"><i class="fa-solid fa-table-cells"></i></a></li>
        <li class="page-item"><a class="btn btn-secondary" href="index.html"><i class="fa-solid fa-square"
              style="color: grey !important;"></i></a></li>
      </ul>
    </nav>

    <div class="contenedor-lista">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">My first Photo</h5>
          <h5 class="card-title">12/14</h5>
          <img src="https://thumbs.dreamstime.com/b/sentada-del-perrito-de-labrador-30817211.jpg" class="card-img-top"
            alt="...">
          <p class="card-text">23 likes</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">My second Photo</h5>
          <h5 class="card-title">12/14</h5>
          <img src="https://olondriz.com/wp-content/uploads/2020/04/ambar-perrito-1-1024x899.jpg" class="card-img-top"
            alt="...">
          <p class="card-text">23 likes</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">My third Photo</h5>
          <h5 class="card-title">12/14</h5>
          <img
            src="https://us.123rf.com/450wm/olyamax/olyamax2006/olyamax200600018/149899027-perrito-divertido-asoma-la-nariz-a-la-c%C3%A1mara-lindo-perro-perdiguero-de-seis-semanas-de-edad-mirando-.jpg?ver=6"
            class="card-img-top" alt="...">
          <p class="card-text">23 likes</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">

              <textarea name="textarea" id="" cols="60" rows="2"></textarea>
              <div class="pb-3">

                <button type="button" class="btn btn-light btn-sm">
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button type="button" class="btn btn-light btn-sm">
                  <i class="fa-solid fa-location-dot"></i>
                </button>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
